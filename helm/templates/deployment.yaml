apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
  labels:
    app: myapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp-pod
  template:
    metadata:
      labels:
        app: myapp-pod
    spec:
      containers:
      - name: myapp-container
        image: {{ .Values.image }}
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        resources:
          requests:
            memory: {{ .Values.memory }}
            cpu: {{ .Values.cpu }}
          limits:
            memory: {{ .Values.rqmemory }}
            cpu: {{ .Values.rqcpu }}